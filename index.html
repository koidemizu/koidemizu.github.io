<a href="./maze/maze.html">MAZE</a><br>
深海の迷路をモンスターを避けながら探索します。

【操作方法】
上下左右キー：移動。
Pキー：マップに印を付けることができます。
Oキー：周囲をスキャンします。
Iキー：フェンスを設置し、身を守ります。

その他の動作は画面上のコンソールに操作説明があります。


<a href="./rpg/rpg.html">RPG</a><br>
様々なアイテムを探しながら、各チャプターごとの目標達成を目指します。

【操作方法】
上下左右キー：移動
スペースキー：攻撃
Vキー:武器ごとの特殊攻撃。

その他の動作は各画面に操作説明があります。
