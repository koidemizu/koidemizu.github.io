<a href="./maze/maze.html">MAZE</a><br>
深海の迷路をモンスターを避けながら探索します。<br>
<br>
【操作方法】<br>
上下左右キー：移動。<br>
Pキー：マップに印を付けることができます。<br>
Oキー：周囲をスキャンします。<br>
Iキー：フェンスを設置し、身を守ります。<br>
<br>
その他の動作は画面上のコンソールに操作説明があります。<br>
<br>

<a href="./rpg/rpg.html">RPG</a><br>

<br>
【操作方法】
上下左右キー：移動
スペースキー：攻撃
Vキー:武器ごとの特殊攻撃。
<br>
その他の動作は各画面に操作説明があります。
